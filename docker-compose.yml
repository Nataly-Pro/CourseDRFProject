version: '3'

services:
  redis:
    image: redis
    ports:
      - '6379:6379'

  db:
    image:  postgres
    restart: always
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - ./pgdata:/var/lib/postgresql/data/pgdata

  app:
    build: .
    tty: true
    command: bash -c "python3 manage.py migrate 
             && python3 manage.py collectstatic --no-input 
             && python3 manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - '8000:8000'
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy

  celery:
    build: .
    tty: true
    command: celery -A config worker -l INFO
    depends_on:
      - redis
      - app

  celery-beat:
    build: .
    tty: true
    command: celery -A config beat -l info -S django
    depends_on:
      - db
      - app

volumes:
  pg_data:
